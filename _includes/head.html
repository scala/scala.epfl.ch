<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="icon" type="image/png" href="{{ site.baseurl }}/resources/favicon.ico">
  <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/resources/favicon.ico">

  <!-- Typekit fonts -->
  <script src="https://use.typekit.net/slz1hxf.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>

  <!-- JQuery JS -->
  <script src="{{ site.baseurl }}/resources/js/vendor/jquery-1.9.1.min.js"></script>
  <script src="{{ site.baseurl }}/resources/js/vendor/jquery.backstretch.min.js" type="text/javascript" ></script>

  <!-- Retina JS -->
  <script src="{{ site.baseurl }}/resources/js/vendor/retina-1.3.0.min.js" type="text/javascript" ></script>

  <!-- Form validation javascript -->
  <script src="{{ site.baseurl }}/resources/js/vendor/parsely.min.js" type="text/javascript" ></script>

  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/vendor/bootstrap.3.3.6.min.css" type="text/css" />
  <script src="{{ site.baseurl }}/resources/js/vendor/bootstrap.min.js" type="text/javascript" ></script>

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/main.css" type="text/css" />

  <!-- Custom javascript -->
  <script src="{{ site.baseurl }}/resources/js/main.js" type="text/javascript" ></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-574683-14', 'auto');
    ga('send', 'pageview');

  </script>

</head>
